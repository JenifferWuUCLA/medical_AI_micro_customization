<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Medical AI Search Results</title>

    <!-- Bootstrap core CSS -->
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="dashboard.css" rel="stylesheet">

    <!-- AngularJS core JS -->
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">-->
    <script src="http://underscorejs.org/underscore.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="main.ctrl.js"></script>
  </head>

  <body>
  <div ng-app="myApp">
    <div ng-controller="TableCtrl">
    <nav class="navbar navbar-toggleable-md navbar-inverse fixed-top bg-inverse">
      <button class="navbar-toggler navbar-toggler-right hidden-lg-up" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#">Medical AI Search</a>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Settings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Help</a>
          </li>
        </ul>
        <form class="form-inline mt-2 mt-md-0">
          <div class="input-group">
            <input class="form-control mr-sm-2" ng-model="searchText" placeholder="Search" type="search" ng-change="search()"/>
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-search"></span>
            </span>
          </div>
        </form>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <nav class="col-sm-3 col-md-2 hidden-xs-down bg-faded sidebar">
          <ul class="nav nav-pills flex-column">
            <li class="nav-item">
              <a class="nav-link active" href="#">
                <span class="active" style="color:white"><bold>2„ÄÅ</bold></span>
                <span style="color:greenyellow"><bold>Search results </bold></span>
              </a>
            </li>
          </ul>
        </nav>

        <main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3">
          <div class="table-responsive">
            <table class="table table-striped table-hover data-table myTable">
              <thead>
              <tr>
                <th class="EmpId"><a href="#" ng-click="sort('name',$event)">Name
                  <span class="{{Header[0]}}"></span>
                </a>

                </th>
                <th class="name"><a ng-click="sort('DOB')" href="#"> DOB
                  <span class="{{Header[1]}}"></span></a>
                </th>
                <th class="Email"><a ng-click="sort('age')" href="#"> AGE
                  <span class="{{Header[2]}}"></span></a>
                </th>
                <th class="Email"><a ng-click="sort('gender')" href="#"> GENDER
                  <span class="{{Header[3]}}"></span></a>
                </th>
                <th class="Email"><a ng-click="sort('zipcode')" href="#"> ZIP CODE
                  <span class="{{Header[4]}}"></span></a>
                </th>
              </tr>
              </thead>
              <tbody>
              <tr ng-repeat="item in ItemsByPage[currentPage] | orderBy:columnToOrder:reverse">
                <td>{{item.name}}</td>
                <td>{{item.DOB}}</td>
                <td>{{item.age}}</td>
                <td>{{item.gender}}</td>
                <td>{{item.zipcode}}</td>
              </tr>
              </tbody>
            </table>
            <ul class="pagination pagination-sm">
              <li ng-class="{active:0}">
                <a href="#" ng-click="firstPage()">First</a>
              </li>
              <li ng-repeat="n in range(ItemsByPage.length)">
                <a href="#" ng-click="setPage()" ng-bind="n+1">1</a>
              </li>
              <li>
                <a href="#" ng-click="lastPage()">Last</a>
              </li>
            </ul>
          </div>
        </main>
      </div>
    </div>
    </div>
    <!-- Ends Controller -->
  </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="dist/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
